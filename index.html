<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Static Website</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
  margin: 0;
  padding: 0;
}

header {
  background-color: #4caf50;
  color: white;
  padding: 2rem;
  text-align: center;
}

main {
  padding: 2rem;
  text-align: center;
}

button {
  background-color: #4caf50;
  border: none;
  color: white;
  padding: 1rem 2rem;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #45a049;
}

footer {
  text-align: center;
  padding: 1rem;
  background-color: #ddd;
  margin-top: 2rem;
}
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Static Website</h1>
    <p>This is a simple site using HTML, CSS, and JavaScript.</p>
  </header>

  <main>
    <button onclick="showMessage()">Click Me!</button>
    <p id="message"></p>
  </main>

  <footer>
    <p>&copy; 2025 My Static Website</p>
  </footer>

  <script>
    function showMessage() {
  const messageEl = document.getElementById("message");
  messageEl.textContent = "Thanks for clicking the button!";
}
  </script>
</body>
</html>
